<!DOCTYPE html>
<html>
    <head>
        <title>Orthomosaic</title>
        <meta charset="utf-8" />
        <style>
            html, body, #map {
                height: 100%;
                width: 1000px;
                margin: 0px;
                padding: 0px;
                background-color:black
            }
        </style>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
        
    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
        
    </head>
    <body>
        <div id="mapid" style="width: 100vw; height: 100vh;"></div>
         
        <script>

	var mymap = L.map('mapid',{
  crs: L.CRS.EPSG3857
}).setView({lon: -75.0890263773719, lat: 23.240314092207}, 17);

// 	L.tileLayer('/limestone/Data/Sections/B1123/tiles/{z}/{x}/{-y}.png', {
// 		maxZoom: 23,
// 		attribution: '',
// 		id: 'ortho',
// 		tileSize: 256,
// 		zoomOffset: 0
// 	}).addTo(mymap);
    
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 27, maxNativeZoom:17,
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(mymap);
            
    L.tileLayer('http://blakedyer.com/orthophotos/B1123/{z}/{x}/{-y}.jpg', {
		maxZoom: 27,
		attribution: '',
		id: 'ortho',
		tileSize: 256,
		zoomOffset: 0
	}).addTo(mymap);
            

            
            
	L.marker({lon: -75.08906283, lat: 23.24033789}).addTo(mymap)
		.bindPopup("Coralline red algae");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
        
        
    </body>
</html>
